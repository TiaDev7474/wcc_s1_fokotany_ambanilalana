<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="title">
        <h2 class="text-stroke logo">Ambanilalana.</h2>
    </div>
    <div class="main">
        <div class="main-content">
            <div class="bienvenu">
                <h1 class="title-mess">BIENVENUE SUR LE BORD</h1>
                <img src="/assets/images/salut.png" alt="petite emojy de salutation"/>
            </div>
            <div class="message">
                <p class="message-content">
                    Bienvenue à vous .   Veuillez indiquee votre  username et mot de passe pour se connecter
                </p>
            </div>
            <div class="username-input">
                <img src="/assets/images/user.png" alt="icon"/>
                <input type="text" placeholder="Nom d' utilisatuer">
            </div>
            <div class="password-input">
                <img src="/assets/images/password.png" alt="icon" />
                <input type="password" placeholder="Mot de passe"/>
                <img src="/assets/images/eye.png" alt="icon" />
            </div>
            <div class="reset-password">
                <p>Mot de passe oublié ?</p>
            </div>
            <div>
                <button class="btn"> Se Connecter </button>
            </div>
        </div>
    </div>
</body>
</html>
